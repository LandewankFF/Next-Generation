<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Generation</title>
    <!--Style Page-->
    <link rel="stylesheet" href="../Style/auth.css">
    <link rel="stylesheet" href="../src/Style/Navbar.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="../src/Style/Footer.css">
    <!-- icon logo  -->
    <link rel="icon" href="../src/Assets/cilt-logo.png">
    <!-- get icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Animation on scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <div class="logo">
                <img src="../Assets/cilt-logo-only.png" alt="logo-company">
            </div>
            <header>Login</header>
            <form action="#">
                <input type="text" id="email" placeholder="Enter your email">
                <input type="password" id="password-field" placeholder="Enter your password">
                <a href="#">Forgot password?</a>
                <input type="button" class="button" value="Login">
                <div class="signup">
                    <span class="signup">Don't have an account?
                        <label for="check">Signup</label>
                    </span>
                </div>
            </form>
        </div>
        <div class="registration form">
            <div class="logo">
                <img src="../Assets/cilt-logo-only.png" alt="logo-company">
            </div>
            <header>Signup</header>
            <form action="#">
                <input type="text" id="Create-Email" placeholder="Enter your email">
                <input type="password"  id="Create-password" placeholder="Create a password">
                <input type="password" id="Confirm-password" placeholder="Confirm your password">
                <input type="button" class="button" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
    <script src="../Script/validation_auth.js"></script>
</body>

</html>
